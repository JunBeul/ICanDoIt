<!DOCTYPE html>
<head>
  <title>I Can Do It!</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="css/mainStyle.css">
</head>

<body>
  <div class="modalOverlay">
    <div class="modalPs">
      <h2 class="modal-title"></h2>
      <form>
        <textarea name="" id="" class="modal-text" placeholder="/ AI야 대답해줘"></textarea>
        <button type="button" class="close">닫기</button>
      </form>
    </div>
  </div>

  <header>
    <h1>I Can Do It!</h1>
  </header>

  <div class="container">
    <div class="board" draggable="true">
      <div class="board-title">
        <h3>To Do</h3>
      </div>
      <div class="list"></div>
      <div class="board-action">
        <div class="add-card-btn">+ 카드 추가하기</div>
      </div>
    </div>
    <div class="board" draggable="true">
      <div class="board-title">
        <h3>in progress</h3>
      </div>
      <div class="list"></div>
      <div class="board-action">
        <div class="add-card-btn">+ 카드 추가하기</div>
      </div>
    </div>
    <div class="board" draggable="true">
      <div class="board-title">
        <h3>Done</h3>
      </div>
      <div class="list"></div>
      <div class="board-action">
        <div class="add-card-btn">+ 카드 추가하기</div>
      </div>
    </div>
  </div>
  
  <div class="trash" style="display: none;"></div>

  <script type="module" src="js/main.js">
    document.querySelector('#send').addEventListener('click', function(){

      let template1 = `<div class="line">
        <div class="chat-box mine">
          ${document.querySelector('#input').value}
        </div>
      </div>`;
      document.querySelector('.chat-content').insertAdjacentHTML('beforeend',  template1);


      let q = 'http://localhost:8080/translate?q=' + document.querySelector('#input').value;
      axios.get(q).then(r => {

        var r = JSON.parse(r.data).message.result.translatedText;
        console.log(r);

        let template2 = `<div class="line">
          <div class="chat-box">${r}</div>
        </div>`;
        document.querySelector('.chat-content').insertAdjacentHTML('beforeend', template2);
      }).catch((error)=>{console.log('실패',error)})
  </script>
</body>

</html>
